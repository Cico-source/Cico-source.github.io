<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    // Reuse same logic as index.html
    (function() {
      const path = window.location.pathname;
      if (path.startsWith("/join/")) {
        const code = path.split("/").pop();
        window.location.href = "intent://join/" + code + "#Intent;scheme=https;package=com.leonbela.belamultiplayerclient;end";
      } else {
        // Fallback to homepage if path not handled
        window.location.href = "/";
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting…</h1>
</body>
</html>
