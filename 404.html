<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    (function() {
      const path = window.location.pathname;
      if (path.startsWith("/join/")) {
        const code = path.split("/").pop();

        // Use HTTPS deep link instead of intent://
        window.location.href = "https://cico-source.github.io/join/" + code;

        // If app is not installed, it will just stay on the browser page
      } else {
        window.location.href = "/";
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting…</h1>
</body>
</html>
